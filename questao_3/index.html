<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questão 03</title>
  <!-- Script responsável pelo alerta que vai aparecer em tela! -->
  <script>
    function funcaoAlerta() {
      alert("Eu sou um alerta!");
    }
  </script>
</head>
<body>
  <!--   QUESTÃO 3) Construa utilizando HTML e JavaScript um link que ao ser clicado, abre um alerta do navegador. -->
<!-- Código responsável pelo botão/link que ao clicar abrira o alerta no centro da página -->
  <input type="button" onclick="funcaoAlerta()" value="Exibir Alerta" />

</body>
