<!DOCTYPE html>

<head>

  <title>Questão 07</title>
  <!-- Código responsável pode deixar o link sublinhado, quando usuário passar o mouse sobre ele -->
  <style type="text/css">
    .sublinhado a {
      text-decoration: none;
      color: #000;
    }
    .sublinhado a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<!-- QUESTÃO 7) Um dos critérios de um determinado projeto é que todos os links devem ficar sublinhados quando o usuário passar o mouse por cima deles. Escreva o código para garantir essa regra. -->
<body>
  <h1>Links:</h1>
  <div class="sublinhado">
    <ul>
      <li> <a href="https://linktr.ee/toodoo" target="_blank">LinkTree toodoo</a></li>
      <li><a href="https://www.linkedin.com/company/toodoobr/" target="_blank">LinkedIn toodoo</a></li>
      <li><a href="https://toodoo.com.br/" target="_blank">Site toodoo</a></li>
    </ul>
</div>
</body>

</html>
