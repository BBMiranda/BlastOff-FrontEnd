<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questão 02</title>
  <!-- Código responsável por definir fonte Arial, fonte Negrito/bold e por transformar o texto em Caixa Alta/uppercase -->
  <style  type="text/css">
    h1, 
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: Arial;
      font-weight: bold;
      text-transform: uppercase;
    }
  </style>
</head>
<!-- QUESTÃO 2) Em um determinado projeto os cabeçalhos devem estar previamente definidos com fonte Arial, devem estar em negrito e em caixa -->
<body>
  <h1>Testando Cabeçalho 1</h1>
  <h2>Testando Cabeçalho 2</h2>
  <h3>Testando Cabeçalho 3</h3>
  <h4>Testando Cabeçalho 4</h4>
  <h5>Testando Cabeçalho 5</h5>
  <h6>Testando Cabeçalho 6</h6>
</body>
</html>
