  <!-- Código responsável por alinhar os elementos da lista na vertical -->
  <style type="text/css">
    .vertical li {
      float: left;
      margin: 15px;
    }
  </style>

<!-- QUESTÃO 4) Descreva em CSS a seguinte regra: todos os itens de uma lista devem estar orientados na vertical. -->
<body>
  <div class="vertical">
    <ul>
      <li>Lista 1</li>
      <li>Lista 2</li>
      <li>Lista 3</li>
      <li>Lista 4</li>
      <li>Lista 5</li>
    </ul>
  </div>
</body>
